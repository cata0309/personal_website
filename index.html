<!-- CSS -->
	<style>
		@import url(https://fonts.googleapis.com/css?family=Open+Sans);
		body {
			background-color: rgb(110, 111, 127);
			height: 8000px;
			font-family: 'Open Sans',serif;

		#banner {

		}
		#laptop, #science, #design {
			width: 100%;

			background-image: url(./icons/science.png);
			background-size: 115px;
			background-position: 10% 225px;
		}
		#design {
			background-image: url(./icons/design.png);
			background-size: 150px;
			background-position: 90% 235px;
		}
		#block_1 {
			position: absolute;
			top: 500px;
			left: 0px;
			width: 100%;
			height: 500px;
			display: block;
			z-index: 1;
			text-align: center;
			background-color: #333;
		}
		#backdrop_cover {
			position: absolute;
			top: 1000px;
			left: 0px;
			width: 100%;
			height: 3000px;
			display: block;
			z-index: 0;
			background-color: rgb(110, 111, 127);
		}
		#honda {
			left: -100%;
			top: 1000px;
			z-index: 10;
			background-image: url(./icons/honda.2.png);
			background-size: 500px;
		}
	</style>
</head>
<body>
<div id="home"></div>
<!-- top menu -->

<!-- parallaxing backdrops -->

<!-- first text block -->
	<div id="block_1">
		<div class="circular"></div>

		<ul>

		<ul>
	</div>
	<div id="backdrop_cover"></div>
	<div id="honda"></div>


<!-- JAVASCRIPT -->
	<script>
		// imrpoves performance, loading rapidly on scroll, need to consider performance
		//this way waits for next screen repaint to run
		window.requestAnimationFrame = window.requestAnimationFrame
		  || window.mozRequestAnimationFrame
		  || window.webkitRequestAnimationFrame
		  || window.msRequestAnimationFrame
		  || function(f){setTimeout(f, 1000/60)}

		var laptop = document.getElementById('laptop')
		var science = document.getElementById('science')
		var design = document.getElementById('design')
		var honda = document.getElementById('honda')
		//dceclare other objects here

		var scrollheight = document.body.scrollHeight // height of entire doc
		var windowheight = window.innerHeight // height of browers window

		function parallax() {
		  var scrolltop = window.pageYOffset // save number of pixels scolled
		  var scrollamount = (scrolltop / (scrollheight-windowheight)) * 100 // save amount scrolled in (%)
		  laptop.style.top = -scrolltop * .5 + 'px' // move laptop at 50% of scroll rate
		  science.style.top = -scrolltop * .4 + 'px' // move science at 40% of scroll rate
		  design.style.top = -scrolltop * .3 + 'px' // move design at 30% of scroll rate
		  honda.style.left = -100 + scrollamount + '%' // set position of honda in percentage (starts at -100%)
		  //move other objects here
		}

		window.addEventListener('scroll', function(){ // on page scroll
		  requestAnimationFrame(parallax) // call parallax () on next available screen paint
		}, false)

		window.addEventListener('resize', function(){ // on window resize
		  var scrolltop = window.pageYOffset // get number if px doc has scrolled vertically
		  var scrollamount = (scrolltop / (scrollheight-windowheight)) * 100 // get amount scrollef in %
		  honda.style.left = -100 + scrollamount + '%' // set pos of honda in percentage (starts at -10)
		}, false)
	</script>
</body>
</html>
