<!-- JAVASCRIPT -->
	<script>
		// imrpoves performance, loading rapidly on scroll, need to consider performance
		//this way waits for next screen repaint to run
		window.requestAnimationFrame = window.requestAnimationFrame
		  || window.mozRequestAnimationFrame
		  || window.webkitRequestAnimationFrame
		  || window.msRequestAnimationFrame
		  || function(f){setTimeout(f, 1000/60)}

		var honda = document.getElementById('honda')
		var home = document.getElementById('home')
		var octocat = document.getElementById('octocat')
		//dceclare other objects here

		var scrollheight = document.body.scrollHeight // height of entire doc
		var windowheight = window.innerHeight // height of browers window

		function parallax() {
		  var scrolltop = window.pageYOffset // save number of pixels scolled
		  var scrollamount = (scrolltop / (scrollheight-windowheight)) * 100 // save amount scrolled in (%)
		  home.style.top = -scrolltop * .2 + 'px' // move home at 20% of scroll rate
		  octocat.style.top = -scrolltop * .1 + 'px' // move octocat at 10% of scroll rate
		  honda.style.left = -100 + scrollamount + '%' // set position of honda in percentage (starts at -100%)
		  //move other objects here
		}

		window.addEventListener('scroll', function(){ // on page scroll
		  requestAnimationFrame(parallax) // call parallax () on next available screen paint
		}, false)

		window.addEventListener('resize', function(){ // on window resize
		  var scrolltop = window.pageYOffset // get number if px doc has scrolled vertically
		  var scrollamount = (scrolltop / (scrollheight-windowheight)) * 100 // get amount scrollef in %
		  honda.style.left = -100 + scrollamount + '%' // set pos of honda in percentage (starts at -10)
		}, false)
	</script>
</body>
