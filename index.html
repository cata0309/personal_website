<!DOCTYPE HTML>
<head>
<style>
	body: {
		font-family: Helvetica;
	}
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
	}
	li {
		float: left;
	}
	li a {
		display: block;
		color: white;
		text-align: center;
		text-decoration: none;
	}
	li a:hover {
		background-color: #111;
	}
	.active {
		background-coolor: #4CAF50;
	}
</style>
</head>
<body>
	<ul>
		<li>Test 1</li>
		<li>Test 2</li>
		<li>Test 3</li>
		<ul style="float:right;list-style-type:none;">
			<li>Test R1</li>
			<li>Test R2</li>
		</ul>
	</ul>
</body>
